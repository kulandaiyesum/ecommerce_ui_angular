<div class="container mt-5">
  <div class="card" style="padding: 20px;">
    <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Username</mat-label>
        <input ngModel name="userName" id="userName" matInput placeholder="Username" />
        <mat-hint>Username</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>First name</mat-label>
        <input ngModel name="userFirstName" id="userFirstName" matInput placeholder="First name" />
        <mat-hint>First name</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Last name</mat-label>
        <input ngModel name="userLastName" id="userLastName" matInput placeholder="Last name" />
        <mat-hint>Last name</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Password</mat-label>
        <input type="password" ngModel name="userPassword" id="userPassword" matInput placeholder="Password" />
        <mat-hint>Password</mat-hint>
      </mat-form-field>

      <div class="text-center">
        <button type="submit" mat-raised-button color="primary">Register</button>
      </div>
    </form>
  </div>
</div>
