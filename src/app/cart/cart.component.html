<div class="container mt-5">
  <div align="right" class="mb-3">
    <button (click)="checkout()" color="primary" mat-raised-button>
      Checkout
    </button>
  </div>
  <table mat-table [dataSource]="cartDetails" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        {{ element?.product?.productName }}
      </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">
        {{ element?.product?.productDescription }}
      </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">
        {{ element?.product?.productActualPrice }}
      </td>
    </ng-container>
    <ng-container matColumnDef="discountedPrice">
      <th mat-header-cell *matHeaderCellDef>DiscountedPrice</th>
      <td mat-cell *matCellDef="let element">
        {{ element?.product?.productDiscountedPrice }}
      </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <button
          color="warn"
          mat-raised-button
          (click)="deleteItem(element.cartId)"
        >
          Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
