<mat-toolbar color="primary">
  <span>E-commerce Application</span>
  <span class="space-buttons"></span>
  <button *ngIf="!isLoggedIn()" routerLink="/login" mat-raised-button color="primary">
    Login
  </button>
  <button *ngIf="isLoggedIn()" mat-raised-button color="warn" (click)="logout()">
    Logout
  </button>
</mat-toolbar>

<mat-toolbar class="bg-light d_flex" *ngIf="isLoggedIn()">
  <button mat-raised-button color="primary" routerLink="/">Home</button>
  <button *ngIf="isUser()" mat-raised-button color="primary" routerLink="/cart">
    Cart
  </button>
  <button *ngIf="isUser()" mat-raised-button color="primary" routerLink="/myOrders">
    My Orders
  </button>
  <button *ngIf="isAdmin()" mat-raised-button color="primary" routerLink="/addNewProduct">
    Add New Product
  </button>
  <button *ngIf="isAdmin()" mat-raised-button color="primary" routerLink="/showProductDetails">
    Show Products
  </button>
  <button *ngIf="isAdmin()" mat-raised-button color="primary" routerLink="/orderInformation">
    Order Information
  </button>
</mat-toolbar>
